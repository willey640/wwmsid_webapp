{% extends "base.html" %}

{% block content %}
    <div class="game-container" style="text-align: center; padding: 20px;">
        <h1 style="color: #0077b6; font-family: 'Arial', sans-serif;">Guess a number between 1 and 9!</h1>
        <img src="https://media3.giphy.com/media/jOP9kxS10Gr9yoWAYf/giphy.gif?cid=ecf05e47u24hsui9dwxxecu1zmqscgq16ppwgardqzmh6dyu&ep=v1_gifs_search&rid=giphy.gif&ct=g" 
             style="display: block; margin: 20px auto; border-radius: 10px; max-width: 80%;">
        <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
            {% for i in range(1, 10) %}
                <li style="display: inline;">
                    <a href="{{ url_for('guess', num=i) }}" 
                       style="display: inline-block; padding: 10px 15px; margin: 5px; background-color: #023e8a; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s;">
                        Guess {{ i }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
