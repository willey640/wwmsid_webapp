{% extends "base.html" %}

{% block content %}
    <div class="result-container" style="text-align: center; padding: 20px;">
        <h1 style="color: #0077b6; font-family: 'Arial', sans-serif;">{{ message }}</h1>
        <img src="{{ gif }}" style="display: block; margin: 20px auto; border-radius: 10px; max-width: 80%;">

        <div style="margin-top: 20px;">
            <a href="{{ url_for('game') }}"
               style="display: inline-block; padding: 10px 15px; background-color: #023e8a; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s;">
                Play again
            </a>
        </div>
    </div>
{% endblock %}
